<div class="media">
  <div class="media-left">
    <a href="#">
      <img class="media-object" ng-src="{{question.gravatarUrl}}">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{question.email}} asked:</h4>
    <div class="time hidden-xs">{{ question.createdAt | dateInWords }}</div>
    <div>{{question.body}}</div>
  </div>
</div>
<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" ng-hide="isUser()">
  Write Answer
</button>
<button class="btn btn-primary" type="button" ng-if="activateEditOrDelete()" ng-click="editQuestion()">
  Edit Question
</button>
<button class="btn btn-primary" type="button" ng-if="activateEditOrDelete()" ng-click="deleteQuestion()">
  Delete Question
</button>
<form class="form-horizontal" accept-charset="UTF-8" method="post" ng-submit="editQuestion()">
  <entry-form ng-show="isEditClicked"></entry-form>
</form>
<br>
<br>
<div class="boxes">
  <div class="media" ng-repeat="answer in question.answers">
    <div class="media-left">
      <a href="#">
        <img class="media-object" ng-src="{{answer.gravatarUrl}}">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{answer.email}} answered:</h4>
      <div class="time hidden-xs">time....</div>
      <div>{{answer.body}}</div>
    </div>
  </div>
</div>
